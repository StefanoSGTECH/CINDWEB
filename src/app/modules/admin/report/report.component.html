<div class="flex flex-col flex-auto min-w-0">

  <!-- Header -->
  <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
      <div class="flex-1 min-w-0">
          <!-- Title -->
          <div class="mt-2">
              <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                  Data
              </h2>
          </div>
      </div>
  </div>

  <!-- Main -->
  <div class="flex-auto p-6 sm:p-10">

      <div class="max-w-3xl">

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
          <!-- id Column -->
          <ng-container matColumnDef="id" class="p-8">
            <th mat-header-cell *matHeaderCellDef class="p-2"> Id. </th>
            <td mat-cell *matCellDef="let element" class="p-2"> {{element.id}} </td>
          </ng-container>
        
          <!-- firstName Column -->
          <ng-container matColumnDef="firstName" class="p-8">
            <th mat-header-cell *matHeaderCellDef class="p-2"> firstName </th>
            <td mat-cell *matCellDef="let element" class="p-2"> {{element.firstName}} </td>
          </ng-container>
        
          <!-- lastName Column -->
          <ng-container matColumnDef="lastName" class="p-8">
            <th mat-header-cell *matHeaderCellDef class="p-2"> lastName </th>
            <td mat-cell *matCellDef="let element" class="p-2"> {{element.lastName}} </td>
          </ng-container>
        
          <!-- email Column -->
          <ng-container matColumnDef="email" class="p-8">
            <th mat-header-cell *matHeaderCellDef class="p-2"> email </th>
            <td mat-cell *matCellDef="let element" class="p-2"> {{element.email}} </td>
          </ng-container>

          <!-- edit Column -->
          <ng-container matColumnDef="edit" class="p-8">
            <th mat-header-cell *matHeaderCellDef class="p-2"> edit </th>
            <td mat-cell *matCellDef="let element" class="p-2"> 
              <button
                  class="px-8"
                  mat-flat-button
                  [color]="'primary'"
                  type="button"
                  (click)="edit(element.id);">
                  Edit
              </button>
            </td>
          </ng-container>

          <!-- delete Column -->
          <ng-container matColumnDef="delete" class="p-8">
            <th mat-header-cell *matHeaderCellDef class="p-2"> delete </th>
            <td mat-cell *matCellDef="let element" class="p-2"> 
              <button
                  class="px-8"
                  mat-flat-button
                  [color]="'light'"
                  type="button"
                  (click)="delete(element.id);">
                  Delete
              </button>
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>    

      </div>

  </div>

</div>
